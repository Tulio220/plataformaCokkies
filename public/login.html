<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nutella Cookies Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--cor-fundo);
      }
      .login-container {
        background: var(--cor-card);
        border-radius: var(--border-radius);
        box-shadow: var(--sombra-card);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        border: 1px solid var(--cor-borda);
      }
      .login-title {
        text-align: center;
        color: var(--cor-primaria);
        font-size: 1.5rem;
        font-weight: 700;
      }
      .login-form .form-group {
        margin-bottom: 1.2rem;
      }
      .login-form .btn {
        width: 100%;
      }
      .login-error {
        color: var(--cor-erro);
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }
      .img-logo {
        height: 18vh;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div style="display: flex; justify-content: center">
        <img style="height: 20vh" src="./imagens/logo.png" alt="logo" />
      </div>
      <div class="login-title">A&E COOKIE</div>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-input" required />
        </div>
        <div id="loginError" class="login-error" style="display: none"></div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const senha = document.getElementById("senha").value;
          const errorDiv = document.getElementById("loginError");
          errorDiv.style.display = "none";
          try {
            const resp = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, senha }),
            });
            const data = await resp.json();
            if (data.success) {
              // Redireciona para /sistema.html após login bem-sucedido
              window.location.href = "/sistema.html";
            } else {
              errorDiv.textContent = data.message || "Erro ao fazer login";
              errorDiv.style.display = "block";
            }
          } catch (err) {
            errorDiv.textContent = "Erro de conexão com o servidor";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
